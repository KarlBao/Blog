<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="description" content="Blog : ">

	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/highlight.css">
	<title>{{ page.title }}</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
      	<a id="forkme_banner" href="https://github.com/KarlBao/blog">View on GitHub</a>

      	<h1 id="project_title">KarlBao's Blog</h1>
      	<h2 id="project_tagline">FUCK OFF</h2>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
  	<section id="main_content" class="inner">
      <h1>{{ page.title }}</h1>
      <p><em>{{ page.date | date: "%Y.%m.%d"}}</em></p>
      <hr/>
　　	{{ content }}
	</section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
  <footer class="inner">
    <p class="copyright">Blog maintained by <a href="https://github.com/KarlBao">KarlBao</a></p>
    <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
  </footer>
</div>
</body>
</html>
